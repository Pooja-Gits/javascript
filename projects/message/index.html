<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
    <style>
        .row {
            margin-top: 25vh;
        }

        h1 {
            margin-top: 0;
        }

<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel" id="formDiv">
                <form>
                    <label>Enter a Secret Message</label>
                    <input id="message-input" />
                    <button class="btn create">Create</button>
                </form>
            </div>
            <div class="card-panel hide" id="encryptedDiv">
                <div>
                    Share this link with a Friend
                    <input id="link-input" />
                    <button class="btn createAnother">Create Another Message</button>
                </div>
            </div>
            <div class="card-panel hide" id="decryptedDiv">
                <div>
                    <h1></h1>
                    <div>
                        <a href="./index.html">Create Your Own Message</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
